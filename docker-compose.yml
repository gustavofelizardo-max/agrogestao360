version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: agrotech-postgres
    environment:
      POSTGRES_DB: agrotech
      POSTGRES_USER: gustavo.felizardo
      POSTGRES_PASSWORD: F3liz2025
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gustavo.felizardo -d agrotech"]
      interval: 5s
      timeout: 5s
      retries: 10

